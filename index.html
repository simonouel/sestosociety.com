<!DOCTYPE html>
<html>
<head>
  <title>Sesto Society</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }
    img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <img id="imgurImage" src="" alt="Random Imgur Image">

  <script>
    const clientId = 'WillyOuelletOuiAllo'; // Replace with your Imgur Client ID

    fetch('https://api.imgur.com/3/gallery/t/meme/random/1', {
      headers: {
        Authorization: `Client-ID ${clientId}`
      }
    })
    .then(response => response.json())
    .then(data => {
      if (data.success && data.data && data.data.length > 0) {
        const imageUrl = data.data[0].link;
        document.getElementById('imgurImage').src = imageUrl;
      } else {
        console.error('Error fetching Imgur image:', data);
        document.getElementById('imgurImage').src = "https://via.placeholder.com/800x600?text=Imgur+Image+Error";
      }
    })
    .catch(error => {
      console.error('Error fetching Imgur image:', error);
      document.getElementById('imgurImage').src = "https://via.placeholder.com/800x600?text=Imgur+Image+Error";
    });
  </script>
</body>
</html>
