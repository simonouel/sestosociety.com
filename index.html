      .sesto-card-img {

        object-fit: cover; 
        cursor: pointer;

      }
      
      .card {
        transition: transform 0.15s ease-in-out; 
         background-color: var(--bs-card-bg); 
         border-radius: var(--bs-card-border-radius);
         overflow: hidden; 
      }
      .card:hover {
        transform: scale(1.05); 
        z-index: 10; 
        position: relative; 
      }
      
      /* Simple Scale-Fade Animation Keyframes */
      @keyframes scale-fade-in {
        0% {
          transform: scale(0.7); 
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Apply simple CSS animation to the modal dialog */
      .modal.show .modal-dialog {
        animation: scale-fade-in 0.5s ease-out; 
      }

      /* Modal Image Styling: Force 100% width, auto height */
      #modalImage {
          width: 100%; 
          height: auto; 
          display: block;
          margin: 0 auto; 
      }
       .modal-content {
           overflow: hidden; 
           background-color: var(--bs-body-bg); 
       }
       /* Section heading style */
       .section-heading {
           border-bottom: 1px solid var(--bs-border-color-translucent);
           padding-bottom: 0.5rem;
       }

            overflow-y: auto; 
        }

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      const modalElement = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      const modalTitle = document.getElementById('imageModalLabel'); 
      
      if (modalElement) {
        modalElement.addEventListener('show.bs.modal', event => {
          const triggerElement = event.relatedTarget; 
          const imgSrc = triggerElement.getAttribute('data-img-src');
          const imgName = triggerElement.getAttribute('data-img-name');

          if (modalTitle) {
            modalTitle.textContent = imgName || 'Image Sesto'; 
          }
          if (modalImage) {
            modalImage.src = imgSrc || ''; 
            modalImage.alt = imgName ? `Image agrandie de ${imgName}` : 'Image agrandie';
          }
        });

         modalElement.addEventListener('hide.bs.modal', event => {
             if (modalImage) {
                 modalImage.src = ''; 
             }
         });
      } else {
          console.error("Modal element #imageModal not found.");
      }
      console.log('Page loaded! Simple modal script ready.');
    </script>
