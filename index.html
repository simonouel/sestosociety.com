<!DOCTYPE html>
<html>
<head>
  <title>Random Image with Text</title>
  <style>
    body {
      display: flex;
      flex-direction: column; /* Stack elements vertically */
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: sans-serif; /* Add a default font */
    }
    h1 {
      margin-bottom: 20px; /* Add some space between the heading and image */
      color: #333; /* Darker text color */
    }
    img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Sesto Society</h1>
  <img id="randomImage" src="" alt="Random Image">

  <script>
    function getRandomImageUrl() {
      const width = Math.floor(Math.random() * 800) + 200;
      const height = Math.floor(Math.random() * 600) + 200;
      return `https://picsum.photos/${width}/${height}`;
    }

    const randomImage = document.getElementById("randomImage");
    randomImage.src = getRandomImageUrl();
  </script>
</body>
</html>
