    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      // Register GSAP Flip plugin
      gsap.registerPlugin(Flip); 

      const modalElement = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      const modalTitle = document.getElementById('imageModalLabel'); 
      const sestoGrid = document.getElementById('sestoGrid');
      let bootstrapModal = null; 

      if (modalElement) {
           bootstrapModal = new bootstrap.Modal(modalElement);
      } else {
          console.error("Modal element #imageModal not found.");
      }
      
      // Add click listener to the grid container (event delegation)
      if (sestoGrid && bootstrapModal) {
          sestoGrid.addEventListener('click', function(event) {
              // Check if the clicked element is one of our card images
              const clickedImage = event.target.closest('.sesto-card-img');
              
              if (clickedImage) {
                  const imgSrc = clickedImage.getAttribute('data-img-src');
                  const imgName = clickedImage.getAttribute('data-img-name');

                  // Update the modal's content *before* capturing state
                  if (modalTitle) {
                      modalTitle.textContent = imgName || 'Image Sesto'; 
                  }
                  if (modalImage) {
                      modalImage.src = imgSrc || ''; 
                      modalImage.alt = imgName ? `Image agrandie de ${imgName}` : 'Image agrandie';
                  }

                  // 1. Capture the initial state of the clicked image
                  const startState = Flip.getState(clickedImage);

                  // Add a class to hide the original image smoothly during flip
                  clickedImage.classList.add('is-flipping');

                  // 3. Show the modal programmatically
                  bootstrapModal.show(); 

                  // 4. Animate with Flip *after* the modal is shown
                  // Use 'shown.bs.modal' event for better timing (maybe)
                  modalElement.addEventListener('shown.bs.modal', () => {
                      Flip.from(startState, {
                          targets: modalImage, // Animate the image inside the modal
                          duration: 0.6, // Animation duration
                          ease: "power2.inOut", // Animation easing
                          scale: true, // Animate scale
                          onComplete: () => {
                              // Animation finished - ensure original is visible if modal closes abruptly
                              clickedImage.classList.remove('is-flipping');
                          }
                      });
                  }, { once: true }); // Ensure listener runs only once per show

              }
          });

          // Handle modal close to restore original image visibility
          modalElement.addEventListener('hide.bs.modal', event => {
              // Find potentially hidden image (this requires knowing which image triggered it)
              // This part is complex - simpler to just ensure all are visible on hide
               const flippingImages = sestoGrid.querySelectorAll('.sesto-card-img.is-flipping');
               flippingImages.forEach(img => img.classList.remove('is-flipping'));
              
               // Clear image src when closing to prevent flash of old image
               if (modalImage) {
                   modalImage.src = ''; 
               }
          });

      } else {
          console.error("Grid or Modal not found, cannot add listener.");
      }
      
      console.log('Page loaded! GSAP Flip script re-enabled (Experimental).');
    </script>
