    <title>Sesto Society - Carousel</title>

    <style>
      /* Style for carousel items to provide background */
      .carousel-item {
         background-color: white; /* White background for empty space */
         /* Ensure the item itself respects the max-height potentially set for images */
         /* You might need to adjust this if images have varying heights */
         /* height: 600px; /* Or keep it flexible */
      }

      /* Adjust image display: fit within container, keep aspect ratio */
      .carousel-item img {
        max-height: 600px; /* Adjust this value as needed */
        width: 100%; /* Let width adjust based on height and contain */
        height: 600px; /* Match max-height to ensure container has size for contain */
        object-fit: contain; /* Scale image down to fit, keep aspect ratio */
        object-position: center; /* Center the image within the frame */
        display: block; /* Ensure proper block display */
        margin: 0 auto; /* Center image horizontally */
      }
      
      /* Style for the overlay text */
      .carousel-caption h5 {
        font-size: 2.5rem; /* Slightly smaller text */
        font-weight: bold;
        /* Add a subtle shadow to make text more readable on various images */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); 
        /* You might need to adjust text color if background is white */
        /* color: #333; /* Example: Darker text color */
      }
      /* Ensure caption is always visible */
      .carousel-caption {
        display: block !important; 
        right: 15%; 
        left: 15%; 
        bottom: 1.25rem; 
        padding-top: 1.25rem; 
        padding-bottom: 1.25rem; 
        color: #fff; /* Keeping white text, might need adjustment */
        text-align: center; 
      }
    </style>
