    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      const modalElement = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      const modalTitle = document.getElementById('imageModalLabel'); 
      
      if (modalElement) {
        // Listener to populate modal just before it's shown (standard Bootstrap event)
        modalElement.addEventListener('show.bs.modal', event => {
          const triggerElement = event.relatedTarget; // Element that triggered the modal (the image)
          
          const imgSrc = triggerElement.getAttribute('data-img-src');
          const imgName = triggerElement.getAttribute('data-img-name');

          if (modalTitle) {
            modalTitle.textContent = imgName || 'Image Sesto'; 
          }
          if (modalImage) {
            modalImage.src = imgSrc || ''; 
            modalImage.alt = imgName ? `Image agrandie de ${imgName}` : 'Image agrandie';
          }
        });

        // Listener to clear image when modal is hidden (prevents flash)
         modalElement.addEventListener('hide.bs.modal', event => {
             if (modalImage) {
                 modalImage.src = ''; 
             }
         });

      } else {
          console.error("Modal element #imageModal not found.");
      }
      
      console.log('Page loaded! Simple modal script ready.');
